<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite de Casamento</title>
  <link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="convite-container">

  <img src="assets/moldura 2.png" class="ornamento-base" alt="">
  <img src="assets/ornamento-superior.png" class="ornamento-superior" alt="">

    <img src="assets/moldura 2.png" class="ornamento-lateral" alt="">

    <div class="conteudo">

      <div class="monograma">
        <img src="assets/logo.png" alt="Iniciais do casal">
      </div>

      <p class="bencao">Com a bênção de Deus e de seus pais</p>

      <h1 class="nomes">Filipe e Gabrielly</h1>

      <div class="data">
        <span class="mes">Março</span>
        <span class="dia">14</span>
        <span class="hora">às 17:30</span>
      </div>

<div class="acoes">

  <!-- Botão Confirmar -->
  <a id="btnConfirmar"
     href="#"
     class="botao-selo">
    <img src="./assets/selo_presenca.png" alt="Confirmar Presença">
  </a>

  <!-- Botão Local -->
  <a 
    href="https://www.google.com/maps/search/?api=1&query=Rua+dos+Bem-te-vis+440,+Morada+de+Laranjeiras,+Serra"
    target="_blank"
    rel="noopener"
    class="botao-selo"
  >
    <img src="./assets/selo_local.png" alt="Local">
  </a>

</div>

      <div class="ornamento"></div>

      <p class="rodape">Esperamos você para nossa pequena recepção.</p>

    </div>

  </div>

  <audio id="musica" src="./assets/musica.mpeg" loop></audio>

<button id="controleMusica" class="controle-musica"></button>

  <script>
  const btnConfirmar = document.getElementById("btnConfirmar");

  btnConfirmar.addEventListener("click", function(e) {
    e.preventDefault();

    let nome = prompt("Digite seu nome para confirmar presença:");

    if (!nome) return;

    const mensagem = `Olá! Meu nome é ${nome} e estou confirmando minha presença no casamento ❤️`;

    const numero = "5527981033494";

    const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

    window.location.href = url;
  });
</script>
<script>
  const musica = document.getElementById("musica");
  const controle = document.getElementById("controleMusica");

  // Tenta tocar automaticamente
  window.addEventListener("load", () => {
    musica.play().catch(() => {
      // Se bloquear, toca no primeiro clique do usuário
      document.body.addEventListener("click", () => {
        musica.play();
      }, { once: true });
    });
  });

  // Botão de play/pause
  controle.addEventListener("click", () => {
    if (musica.paused) {
      musica.play();
    } else {
      musica.pause();
    }
  });
</script>
</body>
</html>
