<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F & G</title>
  <link rel="stylesheet" href="./css/entrada.css">
</head>
<body>

<div class="scene">
  <button class="seal-button">
    <img src="../assets/selo.png" alt="Abrir convite">
  </button>

  <p class="hint-text">Clique no selo para abrir o convite</p>
</div>

<script>
  const button = document.querySelector('.seal-button');
  const scene = document.querySelector('.scene');

  button.addEventListener('click', () => {
    scene.classList.add('opening');

    setTimeout(() => {
      window.location.href = "convite.html";
    }, 2000);
  });
</script>

</body>
</html>
